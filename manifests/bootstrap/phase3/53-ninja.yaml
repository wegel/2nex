build:
  script: |
    tar --no-same-owner -xf ${SOURCE0} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}

    python3 configure.py --bootstrap
    mkdir -p ${OUT_DIR}/usr/{bin,share/bash-completion/completions,share/zsh/site-functions}
    install -vm755 ninja ${OUT_DIR}/usr/bin/
    install -vDm644 misc/bash-completion ${OUT_DIR}/usr/share/bash-completion/completions/ninja
    install -vDm644 misc/zsh-completion  ${OUT_DIR}/usr/share/zsh/site-functions/_ninja

    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

bundles:
  full:
    - misc
    - bin

  dev:
    - bin

outputs:
  misc:
    - /usr/share/bash-completion/completions/ninja
    - /usr/share/zsh/site-functions/_ninja
  bin:
    - /usr/bin/ninja

