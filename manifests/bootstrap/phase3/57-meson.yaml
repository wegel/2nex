build:
  script: |
    tar --no-same-owner -xf ${SOURCE0} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}

    pip3 wheel -w dist --no-cache-dir --no-build-isolation --no-deps $PWD
    pip3 install --no-index --root=${OUT_DIR} --find-links dist meson
    install -vDm644 data/shell-completions/bash/meson ${OUT_DIR}/usr/share/bash-completion/completions/meson
    install -vDm644 data/shell-completions/zsh/_meson ${OUT_DIR}/usr/share/zsh/site-functions/_meson

    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

bundles:
  full:
    - bin
    - lib
    - man
    - misc

  dev:
    - bin
    - lib

outputs:
  misc:
    - /usr/share/bash-completion/completions/meson
    - /usr/share/polkit-1/actions/com.mesonbuild.install.policy
