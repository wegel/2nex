  static:
    - /usr/lib/libffi.a
  dev:
    - /usr/include/ffi.h
    - /usr/include/ffitarget.h
    - /usr/lib/libffi.la
    - /usr/lib/pkgconfig/libffi.pc
  info:
    - /usr/share/info/dir
    - /usr/share/info/libffi.info
  man:
