build:  
  script: |
    tar --no-same-owner -xf ${SOURCE_shadow} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}

    patch -Np1 -i /inputs/0001-Disable-replaced-tools-their-man-pages-and-PAM-integ.patch
    patch -Np1 -i /inputs/0002-Adapt-login.defs-for-PAM-and-util-linux.patch
    patch -Np1 -i /inputs/0003-Add-Arch-Linux-defaults-for-login.defs.patch

    sed -i "s/groups\$(EXEEXT) //" src/Makefile.in
    find man -name Makefile.in -exec sed -i "s/groups\.1 / /"   {} \;
    find man -name Makefile.in -exec sed -i "s/getspnam\.3 / /" {} \;
    find man -name Makefile.in -exec sed -i "s/passwd\.5 / /"   {} \;

    sed -e "s:#ENCRYPT_METHOD DES:ENCRYPT_METHOD YESCRYPT:" \
      -e "s:/var/spool/mail:/var/mail:"                   \
      -e "/PATH=/{s@/sbin:@@;s@/bin:@@}"                  \
      -i etc/login.defs

    mkdir -p ${OUT_DIR}/usr/bin && touch ${OUT_DIR}/usr/bin/passwd
    ln -s ${OUT_DIR}/usr/bin ${OUT_DIR}/usr/sbin

    export CFLAGS="$CFLAGS -DEXTRA_CHECK_HOME_DIR"
    ./configure \
      --bindir=/usr/bin \
      --disable-account-tools-setuid \
      --libdir=/usr/lib \
      --mandir=/usr/share/man \
      --prefix=/usr \
      --sbindir=/usr/bin \
      --sysconfdir=/etc \
      --with-fcaps \
      --with-group-name-max-length=32 \
      --with-yescrypt \
      --without-bcrypt \
      --without-libbsd \
      --without-nscd \
      --without-selinux \
      --without-su

    sed -i -e "s/ -shared / -Wl,-O1,--as-needed\0/g" libtool
    make DESTDIR="${OUT_DIR}" install
    make DESTDIR="${OUT_DIR}" -C man install

    rm ${OUT_DIR}/usr/sbin

    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

