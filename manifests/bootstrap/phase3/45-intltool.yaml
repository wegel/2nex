build:
  script: |
    tar --no-same-owner -xf ${SOURCE0} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}

    sed -i 's:\\\${:\\\$\\{:' intltool-update.in
    ./configure --prefix=/usr
    make
    make DESTDIR=$OUT_DIR install
    install -v -Dm644 doc/I18N-HOWTO ${OUT_DIR}/usr/share/doc/intltool-0.51.0/I18N-HOWTO
    
    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

bundles:
  full:
    - bin
    - doc
    - man
    - misc
  dev:
    - bin
    - misc

outputs:
  bin:
    - /usr/bin/intltool-extract
    - /usr/bin/intltool-merge
    - /usr/bin/intltool-prepare
    - /usr/bin/intltool-update
    - /usr/bin/intltoolize
  doc:
    - /usr/share/doc/intltool-0.51.0/I18N-HOWTO
  man:
    - /usr/share/man/man8/intltool-extract.8
    - /usr/share/man/man8/intltool-merge.8
    - /usr/share/man/man8/intltool-prepare.8
    - /usr/share/man/man8/intltool-update.8
    - /usr/share/man/man8/intltoolize.8
  misc:
    - /usr/share/aclocal/intltool.m4
    - /usr/share/intltool/Makefile.in.in
