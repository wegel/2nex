build:
  script: |
    tar --no-same-owner -xf ${SOURCE0} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}
   
    ./configure --bindir=/usr/bin     \
            --libdir=/usr/lib     \
            --runstatedir=/run    \
            --sbindir=/usr/bin   \
            --disable-chfn-chsh   \
            --disable-login       \
            --disable-nologin     \
            --disable-su          \
            --disable-setpriv     \
            --disable-runuser     \
            --disable-pylibmount  \
            --disable-liblastlog2 \
            --disable-static      \
            --without-python      \
            --disable-makeinstall-chown \
            ADJTIME_PATH=/var/lib/hwclock/adjtime \
            --docdir=/usr/share/doc/util-linux-2.40.1

    make
    make DESTDIR=$OUT_DIR install
    mv ${OUT_DIR}/usr/sbin/* ${OUT_DIR}/usr/bin/
    rmdir ${OUT_DIR}/usr/sbin
    
    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

