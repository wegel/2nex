build:
  script: |
    tar --no-same-owner -xf ${SOURCE_coreutils} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}
    patch -Np1 -i /./${SOURCE_patch}

    autoreconf -fiv
    FORCE_UNSAFE_CONFIGURE=1 ./configure \
            --prefix=/usr            \
            --enable-no-install-program=kill,uptime
    make
    make DESTDIR=$OUT_DIR install
    mkdir -p ${OUT_DIR}/usr/share/man/man8
    mv -v ${OUT_DIR}/usr/share/man/man1/chroot.1 ${OUT_DIR}/usr/share/man/man8/chroot.8
    sed -i 's/"1"/"8"/' ${OUT_DIR}/usr/share/man/man8/chroot.8
    
    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

