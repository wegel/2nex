build:
  script: |
    tar --no-same-owner -xf ${SOURCE0} -C "${WORK_DIR}" --strip-components=1
    cd ${WORK_DIR}
    patch -Np1 -i /${SOURCE1}

    ./configure --prefix=/usr        \
            --bindir=/usr/bin    \
            --localstatedir=/var \
            --disable-logger     \
            --disable-whois      \
            --disable-rcp        \
            --disable-rexec      \
            --disable-rlogin     \
            --disable-rsh        \
            --disable-servers

    make
    make DESTDIR=${OUT_DIR} install
   
    find "${OUT_DIR}" -exec touch -d "2024-01-01T00:00:00+00:00" {} \;
    find "${OUT_DIR}" ! -type d -exec strip-nondeterminism -T 1704067200 --normalizers +all {} \;
    2nex_strip_binaries ${OUT_DIR}

bundles:
  full:
    - info
    - man
    - bin

  dev:
    - bin

outputs:
  bin:
    - /usr/bin/dnsdomainname
    - /usr/bin/ftp
    - /usr/bin/hostname
    - /usr/bin/ifconfig
    - /usr/bin/ping
    - /usr/bin/ping6
    - /usr/bin/talk
    - /usr/bin/telnet
    - /usr/bin/tftp
    - /usr/bin/traceroute
  info:
    - /usr/share/info/dir
    - /usr/share/info/inetutils.info
  man:
    - /usr/share/man/man1/dnsdomainname.1
    - /usr/share/man/man1/ftp.1
    - /usr/share/man/man1/hostname.1
    - /usr/share/man/man1/ifconfig.1
